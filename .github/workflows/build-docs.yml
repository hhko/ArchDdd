name: build docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-docs.yml'
      - 'docs/**'

permissions:
  contents: write

jobs:
  build:
    name: Build

    strategy:
      matrix:
        os:
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}

    # 기본 경로 지정
    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ls 1
        run: |
          pwd
          ls -al

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./docs/package-lock.json

